<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <div class="search-area">
                <div class="head">
                    <h2>Recipe App</h2>
                </div>
                <div class="input">
                    <input type="text" name="" id="" class="search-input" placeholder="Enter Recipe Name">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="keywords">
                    <h3>Keywords You Can Search By:</h3>
                    <p>Pork, Salmon, Feta, Beef, Chicken..</p>
                </div>
            </div>
            <div class="recipe-details"></div>
            <div class="results">
</div>
        </div>
    </main>
    <script src="./js/script.js"></script>

</html>
